<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 align="center">Калькулятор</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<form action="/home" method="get"><!--Переход на страницу на главную страницу-->
    <input type="submit" class="btn btn-light" value="Переход на главную страницу">
</form>

<form action="/Answer" method="post">
    <br>
    <input type="number" name="Num_1" placeholder="Введите первое число">
    <input type="number" name="Num_2" placeholder="Введите второе число">
    <p>
        <br>
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="submit" value="+" name="action" class="btn btn-outline-secondary">+</button>
                <button type="submit" value="-" name="action" class="btn btn-outline-secondary">-</button>
                <button type="submit" value="*" name="action" class="btn btn-outline-secondary">*</button>
                <button type="submit" value="/" name="action" class="btn btn-outline-secondary">/</button>
            </div>
        </div>
    </p>
</form>

</body>
</html>
