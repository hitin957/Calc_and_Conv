<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашняя Страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 align="center">Домашняя страница</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div align="center" class="bg-info clearfix"><!--Переход по страницам-->
    <form action="/Call" method="get"><!--Переход на страницу с калькулятором-->
        <input type="submit" class="btn btn-primary" value="Переход в калькулятор">
    </form>

    <form action="/Converter" method="get"><!--Переход на страницу с конвертером валют-->
        <input type="submit" class="btn btn-success" value="Переход в конвертер валют">
    </form>
</div>
</body>
</html>
